name: CI
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: './.nvmrc'
          cache: 'npm'
      - uses: google/wireit@setup-github-actions-caching/v1
      - run: npm ci
      - run: npm run ci